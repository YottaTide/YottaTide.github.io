<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
					<h2>Stay in Touch</h2>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
              <a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{% if social.icon %}{{ social.icon }}{% else %}{{ social.title }}{% endif %} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
          <img src="../img/contact.svg"/>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
