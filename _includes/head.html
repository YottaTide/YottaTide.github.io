<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">

    <title>{% if page.title %}{{ site.title }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">


    <!-- Favicons -->

      <!-- For old IEs -->
      <link rel="shortcut icon" href="favicon.ico/favicon.ico" />

      <!-- For new browsers - multisize ico  -->
      <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="favicon.ico/favicon.ico">

      <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
      <link rel="apple-touch-icon-precomposed" sizes="152x152" href="favicon.ico/favicon-152.png">

      <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
      <link rel="apple-touch-icon-precomposed" sizes="144x144" href="favicon.ico/favicon-144.png">

      <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
      <link rel="apple-touch-icon-precomposed" sizes="120x120" href="favicon.ico/favicon-120.png">

      <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
      <link rel="apple-touch-icon-precomposed" sizes="114x114" href="favicon.ico/favicon-114.png">

      <!-- For iPhone 6+ -->
      <link rel="apple-touch-icon-precomposed" sizes="180x180" href="favicon.ico/favicon-180.png">

      <!-- For first- and second-generation iPad: -->
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="favicon.ico/favicon-72.png">

      <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
      <link rel="apple-touch-icon-precomposed" href="favicon.ico/favicon-57.png">

      <!-- For Old Chrome -->
      <link rel="icon" href="favicon.ico/favicon-32.png" sizes="32x32">

      <!-- For IE10 Metro -->
      <meta name="msapplication-TileColor" content="#FFFFFF">
      <meta name="msapplication-TileImage" content="favicon.ico/favicon-144.png">
      <meta name="theme-color" content="#ffffff">

      <!-- Chrome for Android -->
      <link rel="manifest" href="favicon.ico/manifest.json">
      <link rel="icon" sizes="192x192" href="favicon.ico/favicon-192.png">

    <!-- / End Favicons -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
